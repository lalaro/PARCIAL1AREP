<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Claculate with GET</h1>
        <form action="/hello">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value=1*5><br><br>
            <input type="button" value="Calculate" onclick="loadGetMsg()">
        </form>
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("name").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/hello?name="+nameVar);
                xhttp.send();
            }

        <h1>Calculate with POST</h1>
        <form action="/hellopost">
            <label for="postname">Name:</label><br>
            <input type="text" id="postname" name="name" value=1*5><br><br>
            <input type="button" value="Calculate" onclick="loadPostMsg(postname)">
        </form>

        <div id="postrespmsg"></div>

        <script>
            function loadPostMsg(name){
                let url = "/hellopost?name=" + name.value;

                fetch (url, {method: 'POST'})
                    .then(x => x.text())
                    .then(y => document.getElementById("postrespmsg").innerHTML = y);
            }
        </script>
    </body>
</html>
